<!DOCTYPE html>
<html>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

	<div ng-app="myApp" ng-controller="personCtrl">

		<p>The name is {{ lastName | uppercase }}</p>

		<h1>Price: {{ price | currency }}</h1>

		<p>Looping with objects:</p>
		<ul>
			<li ng-repeat="x in names | orderBy:['name','country']">{{ x.name + ', '
				+ x.country }}</li>
		</ul>

		Names only filtered : filter : 'na'

		<ul>
			<li ng-repeat="x in namesOnly | filter : 'na'">
				{{ x }}
			</li>
		</ul>


	</div>

	<script>
		angular.module('myApp', []).controller('personCtrl', function($scope) {
			$scope.firstName = "John", $scope.lastName = "Doe";
			
			$scope.names = [
			                {name:'Jani',country:'Norway'},
			                {name:"goutham",country:'india'},
			                {name:"naveen",country:'india'},
			                {name:"govind",country:'india'},
			                {name:"govind",country:'australia'},
			                {name:"narendra",country:'india'}
			                ];
			 $scope.price = 58;
			 
			 $scope.namesOnly = [
			                 'goutham',
			                 'naveen',
			                 'narendra',
			                 'shwetha'
			             ];
		
		});
	</script>

</body>
</html>
